<!-- {{ roomList | json}} -->

<div *ngIf="selectedRoom">
    {{ selectedRoom | json }}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="hideRooms">
    <cahotel-rooms-list [rooms]="roomList" [title]="title"
                        (selectedRoom)="selectRoom($event)">
    </cahotel-rooms-list>
</div>
